<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Web-lab 6</title>
</head>
<body>
	<main>
		<table>
			<tr>
				<td onclick="leftColumn()">Левая колонка</td>
				<td onclick="centerColumn()">Обе Две</td>
				<td onclick="rightColumn()">Правая колонка</td>
			</tr>
		</table>
		<div id="left" class="block Column">
			<img src="cat.jpg" alt="cat">
		</div>
		<div id="right" class="block Hide">
			<img src="dog.jpg" alt="dog">
		</div>
	</main>
	<script type="text/javascript" src="code.js"></script>
</body>
</html>
